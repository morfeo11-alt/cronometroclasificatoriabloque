<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro de Clasificaciones Sincronizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-dark: #1a237e;
            --primary-light: #283593;
            --accent-green: #00C853;
            --accent-green-dark: #4CAF50;
            --accent-blue: #2196F3;
            --accent-red: #f44336;
            --accent-orange: #FF9800;
            --accent-yellow: #FFC107;
            --text-light: #ffffff;
            --text-muted: #b0bec5;
            --bg-overlay: rgba(0, 0, 0, 0.8);
            --border-light: rgba(255, 255, 255, 0.15);
            --success-bg: rgba(76, 175, 80, 0.2);
            --danger-bg: rgba(244, 67, 54, 0.2);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.5);
            --shadow-medium: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0;
        }

        .container {
            background: var(--bg-overlay);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--border-light);
            max-width: 900px;
            width: 95%;
            position: relative;
            margin: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-yellow), var(--accent-orange), var(--accent-red));
            border-radius: 24px 24px 0 0;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--accent-yellow);
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .config-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-light);
        }

        .config-title {
            color: var(--accent-yellow);
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .time-inputs-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: nowrap;
            margin-bottom: 0.8rem;
        }

        .time-group-horizontal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex: 1;
            max-width: 90px;
        }

        .time-group-horizontal label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-yellow);
            white-space: nowrap;
        }

        .time-group-horizontal input {
            padding: 0.5rem 0.8rem;
            font-size: 1.3rem;
            border-radius: 10px;
            border: 2px solid var(--border-light);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            text-align: center;
            transition: all 0.3s;
        }

        .time-group-horizontal input:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.2);
        }

        .time-group-horizontal input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-separator {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-yellow);
            margin: 0 3px;
            align-self: center;
            line-height: 1;
        }

        .total-time {
            margin-top: 0.8rem;
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 600;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-container {
            margin: 1.5rem 0;
        }

        .timer-display {
            font-size: 9rem;
            font-weight: 900;
            margin: 1rem 0;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            font-variant-numeric: tabular-nums;
            letter-spacing: 8px;
            line-height: 1;
            transition: all 0.3s;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tiempo-critico {
            color: var(--accent-red) !important;
            animation: pulse 1s infinite alternate;
            text-shadow: 0 0 50px rgba(244, 67, 54, 0.8) !important;
        }

        .tiempo-alerta {
            color: var(--accent-orange) !important;
            text-shadow: 0 0 40px rgba(255, 152, 0, 0.8) !important;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.03); opacity: 0.9; }
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            width: 100%;
            transition: width 1s linear;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 2.5rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.3rem 2.6rem;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-green-dark));
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 200, 83, 0.3);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--accent-red), #d32f2f);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-stop:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(244, 67, 54, 0.3);
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--accent-blue), #1976D2);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-reset:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2) !important;
        }

        .audio-warning {
            background: var(--danger-bg);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        .connection-online {
            background-color: var(--accent-green);
            color: white;
        }

        .connection-offline {
            background-color: var(--accent-red);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 2rem; }
            h1 { font-size: 2.2rem; }
            .timer-display { font-size: 7rem; letter-spacing: 6px; min-height: 150px; }
            .btn { min-width: 160px; padding: 1.2rem 2.2rem; }
            .time-inputs-horizontal { 
                gap: 12px; 
                flex-wrap: wrap;
            }
            .time-group-horizontal { 
                max-width: 80px;
                flex: 0 0 auto;
            }
            .time-group-horizontal input { 
                font-size: 1.2rem;
                padding: 0.5rem 0.7rem;
            }
            .time-separator { 
                font-size: 1.2rem;
                margin: 0 2px;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .timer-display { font-size: 5rem; letter-spacing: 4px; min-height: 120px; }
            .btn { min-width: 100%; }
            .controls { flex-direction: column; }
            .time-inputs-horizontal { 
                gap: 8px; 
                flex-direction: row;
                justify-content: space-between;
            }
            .time-group-horizontal { 
                max-width: 70px;
            }
            .time-group-horizontal input { 
                font-size: 1.1rem;
                padding: 0.4rem 0.6rem;
            }
            .time-separator { 
                font-size: 1rem;
            }
        }

        @media (max-height: 800px) {
            .container { 
                padding: 1.5rem;
                margin: 10px auto;
            }
            h1 { font-size: 2.2rem; margin-bottom: 1rem; }
            .timer-display { font-size: 7rem; min-height: 140px; }
            .controls { margin: 1.5rem 0; }
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status connection-offline">
        <i class="fas fa-wifi"></i> Conectando...
    </div>
    
    <div class="container">
        <h1><i class="fas fa-flag-checkered"></i> CRON√ìMETRO DE CLASIFICACIONES</h1>
        
        <div class="config-panel">
            <div class="config-title">
                <i class="fas fa-clock"></i> CONFIGURAR TIEMPO
            </div>
            
            <div class="time-inputs-horizontal">
                <div class="time-group-horizontal">
                    <label for="horasInput">Horas</label>
                    <input type="number" id="horasInput" min="0" max="24" value="0" placeholder="0">
                </div>
                
                <div class="time-separator">:</div>
                
                <div class="time-group-horizontal">
                    <label for="minutosInput">Minutos</label>
                    <input type="number" id="minutosInput" min="0" max="59" value="0" placeholder="0">
                </div>
                
                <div class="time-separator">:</div>
                
                <div class="time-group-horizontal">
                    <label for="segundosInput">Segundos</label>
                    <input type="number" id="segundosInput" min="0" max="59" value="0" placeholder="0">
                </div>
            </div>
            
            <div class="total-time" id="totalTime">
                Tiempo total: <span id="tiempoTotalTexto">0 segundos</span>
            </div>
        </div>
        
        <div class="status-container">
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            
            <div id="timer" class="timer-display">00:00</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-start">
                <i class="fas fa-play"></i> INICIAR
            </button>
            <button id="stopBtn" class="btn btn-stop" disabled>
                <i class="fas fa-pause"></i> DETENER
            </button>
            <button id="resetBtn" class="btn btn-reset">
                <i class="fas fa-redo"></i> REINICIAR
            </button>
        </div>
        
        <div class="audio-warning">
            <i class="fas fa-volume-up"></i>
            <div>
                <strong>IMPORTANTE:</strong> Haz clic en la p√°gina antes de iniciar para activar el audio
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBYXblIyc9N5NqBCzL4R5d3AOwrwpy6NlA",
            authDomain: "crono-clasificatoria.firebaseapp.com",
            databaseURL: "https://crono-clasificatoria-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "crono-clasificatoria",
            storageBucket: "crono-clasificatoria.firebasestorage.app",
            messagingSenderId: "913248573377",
            appId: "1:913248573377:web:36b4d2ba5dccce08e08140"
        };

        // Inicializar Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("‚úÖ Firebase inicializado");
        } catch (error) {
            console.error("‚ùå Error al inicializar Firebase:", error);
            mostrarError("Error de conexi√≥n con Firebase. Usando modo local.");
        }
        
        const db = firebase.database();
        const connectionStatus = document.getElementById('connectionStatus');

        // ============================================
        // ‚è± CONFIGURACI√ìN Y VARIABLES
        // ============================================
        let tiempoTotal = 0;
        let tiempoRestante = tiempoTotal;
        let intervalo = null;
        let enEjecucion = false;
        let firebaseDisponible = true;
        
        // Alertas activadas
        let alerta5minActivada = false;
        let alerta3minActivada = false;
        let alerta1minActivada = false;
        
        // Sistema de audio
        let audioContext = null;
        let sonidosHabilitados = false;

        // ============================================
        // üéÆ ELEMENTOS DE LA INTERFAZ
        // ============================================
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const horasInput = document.getElementById('horasInput');
        const minutosInput = document.getElementById('minutosInput');
        const segundosInput = document.getElementById('segundosInput');
        const tiempoTotalTexto = document.getElementById('tiempoTotalTexto');

        // ============================================
        // üéµ SISTEMA DE AUDIO
        // ============================================
        function inicializarAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                sonidosHabilitados = true;
                console.log("‚úÖ Audio inicializado correctamente");
            } catch (e) {
                console.warn("‚ö†Ô∏è No se pudo inicializar el audio:", e.message);
                sonidosHabilitados = false;
            }
        }

        // Habilitar audio al hacer clic en la p√°gina
        document.addEventListener('click', () => {
            if (!sonidosHabilitados) {
                inicializarAudio();
            }
        }, { once: true });

        function reproducirAlarmaLarga() {
            if (!sonidosHabilitados) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 500;
                oscillator.type = 'sawtooth';
                const ahora = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, ahora);
                gainNode.gain.linearRampToValueAtTime(1.0, ahora + 0.05);
                gainNode.gain.setValueAtTime(1.0, ahora + 1.8);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ahora + 2.0);
                oscillator.start(ahora);
                oscillator.stop(ahora + 2.0);
            } catch (e) {
                console.warn("Error al reproducir alarma larga:", e);
            }
        }

        function reproducirAlertaCorta() {
            if (!sonidosHabilitados) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 1000;
                oscillator.type = 'square';
                const ahora = audioContext.currentTime;
                gainNode.gain.setValueAtTime(0, ahora);
                gainNode.gain.linearRampToValueAtTime(0.8, ahora + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ahora + 0.15);
                oscillator.start(ahora);
                oscillator.stop(ahora + 0.15);
            } catch (e) {
                console.warn("Error al reproducir alerta corta:", e);
            }
        }

        // ============================================
        // ‚öôÔ∏è CONFIGURACI√ìN DE TIEMPO
        // ============================================
        function calcularTiempoTotal() {
            const horas = parseInt(horasInput.value) || 0;
            const minutos = parseInt(minutosInput.value) || 0;
            const segundos = parseInt(segundosInput.value) || 0;
            
            const horasValidas = Math.min(Math.max(horas, 0), 24);
            const minutosValidos = Math.min(Math.max(minutos, 0), 59);
            const segundosValidos = Math.min(Math.max(segundos, 0), 59);
            
            horasInput.value = horasValidas;
            minutosInput.value = minutosValidos;
            segundosInput.value = segundosValidos;
            
            return (horasValidas * 3600) + (minutosValidos * 60) + segundosValidos;
        }

        function actualizarTextoTotal() {
            const tiempoSegundos = calcularTiempoTotal();
            
            if (tiempoSegundos === 0) {
                tiempoTotalTexto.textContent = "0 segundos";
                return;
            }
            
            const horas = Math.floor(tiempoSegundos / 3600);
            const minutos = Math.floor((tiempoSegundos % 3600) / 60);
            const segundos = tiempoSegundos % 60;
            
            let texto = "";
            if (horas > 0) texto += `${horas} ${horas === 1 ? 'hora' : 'horas'}`;
            if (minutos > 0) {
                if (texto !== "") texto += ", ";
                texto += `${minutos} ${minutos === 1 ? 'minuto' : 'minutos'}`;
            }
            if (segundos > 0) {
                if (texto !== "") texto += ", ";
                texto += `${segundos} ${segundos === 1 ? 'segundo' : 'segundos'}`;
            }
            
            tiempoTotalTexto.textContent = texto;
        }

        function configurarTiempo() {
            tiempoTotal = calcularTiempoTotal();
            
            if (!enEjecucion) {
                tiempoRestante = tiempoTotal;
                actualizarDisplay();
                reiniciarAlertas();
            }
            
            if (enEjecucion && firebaseDisponible) {
                try {
                    db.ref("cronometro").update({
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante
                    });
                } catch (error) {
                    console.warn("Error al actualizar tiempo en Firebase:", error);
                }
            }
            
            actualizarTextoTotal();
            habilitarControles(!enEjecucion, enEjecucion, true);
        }

        function reiniciarAlertas() {
            alerta5minActivada = false;
            alerta3minActivada = false;
            alerta1minActivada = false;
        }

        // ============================================
        // üì° SINCRONIZACI√ìN CON FIREBASE
        // ============================================
        function configurarFirebaseListener() {
            try {
                db.ref("cronometro").on("value", snapshot => {
                    if (!firebaseDisponible) {
                        firebaseDisponible = true;
                        connectionStatus.className = "connection-status connection-online";
                        connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Conectado';
                    }
                    
                    const data = snapshot.val();
                    if (!data) {
                        tiempoTotal = 0;
                        tiempoRestante = tiempoTotal;
                        enEjecucion = false;
                        actualizarDisplay();
                        habilitarControles(true, false, true);
                        clearInterval(intervalo);
                        return;
                    }

                    tiempoTotal = data.tiempoTotal || 0;
                    tiempoRestante = data.tiempoRestante || 0;
                    enEjecucion = data.enEjecucion || false;

                    alerta5minActivada = data.alerta5min || false;
                    alerta3minActivada = data.alerta3min || false;
                    alerta1minActivada = data.alerta1min || false;

                    const horas = Math.floor(tiempoTotal / 3600);
                    const minutos = Math.floor((tiempoTotal % 3600) / 60);
                    const segundos = tiempoTotal % 60;
                    
                    horasInput.value = horas;
                    minutosInput.value = minutos;
                    segundosInput.value = segundos;
                    actualizarTextoTotal();

                    actualizarDisplay();
                    
                    if (enEjecucion) {
                        habilitarControles(false, true, false);
                        deshabilitarInputs(true);
                        
                        clearInterval(intervalo);
                        intervalo = setInterval(() => {
                            tiempoRestante = Math.max(tiempoRestante - 1, 0);
                            actualizarDisplay();
                            manejarAlertasLocales();
                            
                            if (firebaseDisponible) {
                                try {
                                    db.ref("cronometro").update({
                                        tiempoRestante: tiempoRestante
                                    });
                                } catch (error) {
                                    console.warn("Error al actualizar tiempo en Firebase:", error);
                                }
                            }
                            
                            if (tiempoRestante === 0) {
                                clearInterval(intervalo);
                                if (firebaseDisponible) {
                                    db.ref("cronometro").update({
                                        enEjecucion: false
                                    });
                                } else {
                                    enEjecucion = false;
                                    habilitarControles(true, false, true);
                                    deshabilitarInputs(false);
                                }
                            }
                        }, 1000);
                    } else {
                        habilitarControles(true, false, true);
                        deshabilitarInputs(false);
                        clearInterval(intervalo);
                    }
                }, error => {
                    console.error("Error en listener de Firebase:", error);
                    firebaseDisponible = false;
                    connectionStatus.className = "connection-status connection-offline";
                    connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Sin conexi√≥n';
                });
                
                // Monitorear conexi√≥n
                db.ref(".info/connected").on("value", snap => {
                    if (snap.val() === true) {
                        firebaseDisponible = true;
                        connectionStatus.className = "connection-status connection-online";
                        connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Conectado';
                    } else {
                        firebaseDisponible = false;
                        connectionStatus.className = "connection-status connection-offline";
                        connectionStatus.innerHTML = '<i class="fas fa-wifi-slash"></i> Sin conexi√≥n';
                    }
                });
                
            } catch (error) {
                console.error("Error al configurar Firebase:", error);
                firebaseDisponible = false;
                connectionStatus.className = "connection-status connection-offline";
                connectionStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error Firebase';
                mostrarError("Firebase no disponible. Usando modo local.");
            }
        }

        // ============================================
        // üñ• FUNCIONES DE INTERFAZ
        // ============================================
        function actualizarDisplay() {
            const horas = Math.floor(tiempoRestante / 3600);
            const minutos = Math.floor((tiempoRestante % 3600) / 60);
            const segundos = tiempoRestante % 60;
            
            if (horas > 0) {
                timerDisplay.textContent = `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
            } else if (minutos > 0) {
                timerDisplay.textContent = `${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
            } else {
                timerDisplay.textContent = `00:${String(segundos).padStart(2, '0')}`;
            }
            
            let progreso = 0;
            if (tiempoTotal > 0) {
                progreso = ((tiempoTotal - tiempoRestante) / tiempoTotal) * 100;
            }
            progressBar.style.width = `${progreso}%`;
            
            if (tiempoRestante <= 5 && tiempoRestante > 0) {
                timerDisplay.classList.remove('tiempo-alerta');
                timerDisplay.classList.add('tiempo-critico');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-red), #e91e63)';
            } else if (tiempoRestante <= 60 && tiempoRestante > 0) {
                timerDisplay.classList.add('tiempo-alerta');
                timerDisplay.classList.remove('tiempo-critico');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-orange), var(--accent-red))';
            } else {
                timerDisplay.classList.remove('tiempo-critico', 'tiempo-alerta');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-green), var(--accent-blue))';
            }
            
            if (tiempoRestante === 0 && tiempoTotal === 0) {
                timerDisplay.classList.remove('tiempo-critico', 'tiempo-alerta');
                progressBar.style.background = 'linear-gradient(90deg, var(--accent-green), var(--accent-blue))';
            }
        }

        function manejarAlertasLocales() {
            const alerta5minEnSegundos = 5 * 60;
            const alerta3minEnSegundos = 3 * 60;
            const alerta1minEnSegundos = 1 * 60;
            
            if (tiempoTotal > 0) {
                if (tiempoRestante === alerta5minEnSegundos && !alerta5minActivada && tiempoTotal > alerta5minEnSegundos) {
                    reproducirAlarmaLarga();
                    alerta5minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta5min: true });
                    }
                }
                
                if (tiempoRestante === alerta3minEnSegundos && !alerta3minActivada && tiempoTotal > alerta3minEnSegundos) {
                    reproducirAlarmaLarga();
                    alerta3minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta3min: true });
                    }
                }
                
                if (tiempoRestante === alerta1minEnSegundos && !alerta1minActivada && tiempoTotal > alerta1minEnSegundos) {
                    reproducirAlarmaLarga();
                    alerta1minActivada = true;
                    if (firebaseDisponible) {
                        db.ref("cronometro").update({ alerta1min: true });
                    }
                }
                
                if (tiempoRestante <= 5 && tiempoRestante > 0 && tiempoTotal > 5) {
                    reproducirAlertaCorta();
                }
            }
            
            if (tiempoRestante === 0 && tiempoTotal > 0) {
                setTimeout(() => reproducirAlarmaLarga(), 200);
            }
        }

        // ============================================
        // üéÆ FUNCIONES DE CONTROL
        // ============================================
        function iniciar() {
            if (tiempoTotal === 0) {
                mostrarError("Por favor, configura un tiempo mayor a 0 antes de iniciar");
                return;
            }
            
            if (enEjecucion) {
                return;
            }
            
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").set({
                        enEjecucion: true,
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoRestante,
                        alerta5min: false,
                        alerta3min: false,
                        alerta1min: false,
                        inicio: Date.now()
                    }).then(() => {
                        console.log("‚úÖ Cron√≥metro iniciado en Firebase");
                    }).catch((error) => {
                        console.error("‚ùå Error al iniciar en Firebase:", error);
                        iniciarLocal();
                    });
                } catch (error) {
                    console.error("‚ùå Error al iniciar:", error);
                    iniciarLocal();
                }
            } else {
                iniciarLocal();
            }
        }
        
        function iniciarLocal() {
            enEjecucion = true;
            habilitarControles(false, true, false);
            deshabilitarInputs(true);
            
            const inicioTiempo = Date.now();
            const tiempoInicial = tiempoRestante;
            
            clearInterval(intervalo);
            intervalo = setInterval(() => {
                const tiempoTranscurrido = Math.floor((Date.now() - inicioTiempo) / 1000);
                tiempoRestante = Math.max(tiempoInicial - tiempoTranscurrido, 0);
                
                actualizarDisplay();
                manejarAlertasLocales();
                
                if (tiempoRestante === 0) {
                    clearInterval(intervalo);
                    enEjecucion = false;
                    habilitarControles(true, false, true);
                    deshabilitarInputs(false);
                    reproducirAlarmaLarga();
                }
            }, 100);
            
            console.log("‚úÖ Cron√≥metro iniciado en modo local");
        }

        function detener() {
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").update({
                        enEjecucion: false
                    });
                } catch (error) {
                    console.warn("Error al detener en Firebase, deteniendo localmente:", error);
                    detenerLocal();
                }
            } else {
                detenerLocal();
            }
        }
        
        function detenerLocal() {
            if (enEjecucion) {
                clearInterval(intervalo);
                enEjecucion = false;
                habilitarControles(true, false, true);
                deshabilitarInputs(false);
            }
        }

        function reiniciar() {
            if (firebaseDisponible) {
                try {
                    db.ref("cronometro").set({
                        enEjecucion: false,
                        tiempoTotal: tiempoTotal,
                        tiempoRestante: tiempoTotal,
                        alerta5min: false,
                        alerta3min: false,
                        alerta1min: false
                    });
                } catch (error) {
                    console.warn("Error al reiniciar en Firebase:", error);
                    reiniciarLocal();
                }
            } else {
                reiniciarLocal();
            }
        }
        
        function reiniciarLocal() {
            detenerLocal();
            tiempoRestante = tiempoTotal;
            reiniciarAlertas();
            actualizarDisplay();
        }

        function habilitarControles(iniciar, detener, reiniciar) {
            startBtn.disabled = !iniciar;
            stopBtn.disabled = !detener;
            resetBtn.disabled = !reiniciar;
            
            if (tiempoTotal === 0) {
                startBtn.disabled = true;
                startBtn.title = "Configura un tiempo mayor a 0 para iniciar";
            } else {
                startBtn.title = "";
            }
        }

        function deshabilitarInputs(deshabilitar) {
            horasInput.disabled = deshabilitar;
            minutosInput.disabled = deshabilitar;
            segundosInput.disabled = deshabilitar;
        }

        function mostrarError(mensaje) {
            console.error(mensaje);
            // Puedes agregar aqu√≠ una notificaci√≥n visual si lo deseas
        }

        // ============================================
        // üìã EVENT LISTENERS
        // ============================================
        horasInput.addEventListener('input', configurarTiempo);
        minutosInput.addEventListener('input', configurarTiempo);
        segundosInput.addEventListener('input', configurarTiempo);

        startBtn.addEventListener('click', iniciar);
        stopBtn.addEventListener('click', detener);
        resetBtn.addEventListener('click', reiniciar);

        // Depuraci√≥n
        startBtn.addEventListener('click', function() {
            console.log("üü¢ Bot√≥n INICIAR clickeado");
            console.log("tiempoTotal:", tiempoTotal);
            console.log("enEjecucion:", enEjecucion);
            console.log("firebaseDisponible:", firebaseDisponible);
        });
        
        stopBtn.addEventListener('click', function() {
            console.log("üî¥ Bot√≥n DETENER clickeado");
        });
        
        resetBtn.addEventListener('click', function() {
            console.log("üü° Bot√≥n REINICIAR clickeado");
        });

        // ============================================
        // üöÄ INICIALIZACI√ìN
        // ============================================
        function inicializar() {
            console.log("üöÄ Inicializando cron√≥metro...");
            
            // Configurar tiempo inicial
            configurarTiempo();
            
            // Inicializar audio
            inicializarAudio();
            
            // Configurar Firebase
            configurarFirebaseListener();
            
            // Configurar controles iniciales
            habilitarControles(true, false, true);
            
            // Verificar que los botones est√©n funcionando
            console.log("üîç Estado de botones:");
            console.log("startBtn existe:", !!startBtn);
            console.log("stopBtn existe:", !!stopBtn);
            console.log("resetBtn existe:", !!resetBtn);
            
            console.log("‚úÖ Cron√≥metro inicializado correctamente");
        }

        // Iniciar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', inicializar);

        // Inicializar tambi√©n al hacer clic (por si hay problemas)
        document.addEventListener('click', function() {
            if (!window.cronometroInicializado) {
                window.cronometroInicializado = true;
                console.log("üîÑ Re-inicializando por clic...");
                inicializar();
            }
        });
    </script>
